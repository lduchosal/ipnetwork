version: '3.0.{build}'
image: Visual Studio 2022

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

build:
  project: src/

branches:
  only:
  - master

init:
  - cmd: git config --global core.autocrlf true

before_build:
  - cmd: dotnet --version
  - cmd: dotnet --list-sdks
  - cmd: dotnet --list-runtimes
  - cmd: dotnet tool install --global coveralls.net
  - cmd: dotnet clean ./src
  - cmd: dotnet restore ./src --verbosity m
  - cmd: nuget restore ./src

build_script:
  - cmd: dotnet pack -c release ./src/System.Net.IPNetwork
  - cmd: dotnet build -c release ./src/ConsoleApplication

test_script:
  - cmd: dotnet test ./src/TestProject/TestProject.csproj --settings ./src/TestProject/coverlet.runsettings -f "net8.0"
  - vstest.console /logger:Appveyor c:\Projects\ipnetwork\src\TestProject\bin\Debug\net8.0\TestProject.dll
  - ps: copy ./src/TestProject/TestResults/**/coverage.opencover.xml ./src/TestProject/TestResults
  - csmacnz.Coveralls.exe --opencover -i C:\projects\ipnetwork\src\TestProject\TestResults\coverage.opencover.xml --useRelativePaths

# 1. Regenerate AppVeyor Api Key
# https://www.nuget.org/account/apikeys
# 2. Encrypt configuration data
# https://ci.appveyor.com/tools/encrypt
# 3. Paste below

deploy:
  provider: NuGet
  api_key:
    secure: cmxxYCcMan+FBS67qWN4yxEYwbOC4X3tqoidFyvQZv12dXEuQeVe6cZxRGqlJT+8
  skip_symbols: false

artifacts:
  - path: '**\IPNetwork2*.nupkg'
    name: nuget
